spring.profiles.active=@spring.profiles.active@
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=false
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
application.url=${APPLICATION_URL}
code.api.url=${CODE_API_URL}
app.front-url=${APP_URL}
server.port=${SERVER_PORT}
logging.level.root=${LOG_LEVEL}
keycloak.realm=${KEYCLOAK_REALM_NAME}
keycloak.auth-server-url=${KEYCLOAK_SERVER_URL}
keycloak.proxy-url=${KEYCLOAK_PROXY_URL}
keycloak.ssl-required=external
keycloak.resource=${KEYCLOAK_CLIENT_ID}
keycloak.credentials.secret=${KEYCLOAK_CLIENT_SECRET}
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true
keycloak.cors=true
keycloak.disable-trust-manager=true
minio.url=${MINIO_URL}
minio.access.key=${MINIO_ACCESS_KEY}
minio.access.secret=${MINIO_SECRET_KEY}
minio.bucket.picture.name=${BUCKET_PICTURE_NAME}
logging.level.org.springframework.security=DEBUG
logging.level.org.keycloak=DEBUG
spring.servlet.multipart.max-file-size=5MB